<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="blog/layout" th:with="title='归档 |',active='archives'">
<header th:replace="blog/layout::headerFragment(${title},${active})"></header>
<body>
<div layout:fragment="content">
    <div class="content-wrap">
        <div id="content" class="content">
            <section id="posts" class="posts-collapse">
                <span class="archive-move-on"></span>
                <span class="archive-page-counter">非常好! 目前共计 10 篇日志。 继续努力。</span>

                <div class="collection-title">
                    <h2 class="archive-year motion-element" id="archive-year-{{ post.grouper }}">2018</h2>
                </div>

                <article class="post post-type-normal">
                    <header class="post-header">
                        <h1 class="post-title">
                            <a class="post-title-link" href="{{ post.get_absolute_url }}">
                                <span>python manage.py runserver 的时候发生了什么？</span>
                            </a>
                        </h1>
                        <div class="post-meta">
                            <time class="post-time" datetime="{{ post.publish}}"
                                  content="{{ post.publish|date:'Y-m-d' }}">
                                07-07
                            </time>
                        </div>
                    </header>
                </article>
            </section>
            <nav class="pagination">

                <a class="extend prev" rel="prev" href="?page={{ page_obj.previous_page_number }}"><i
                        class="fa fa-angle-left"></i></a>

                <span class="page-number" href="?page=1">1</span>

                <span class="space">…</span>

                <a class="page-number" href="?page={{ i }}">1</a>

                <span class="page-number current">10</span>

                <a class="page-number" href="?page={{ i }}">2</a>

                <span class="space">…</span>

                <a class="page-number" href="?page={{ paginator.num_pages }}">5</a>

                <a class="extend next" rel="next" href="?page={{ page_obj.next_page_number }}"><i
                        class="fa fa-angle-right"></i></a>


            </nav>

        </div>
    </div>
</div>
</body>
</html>
